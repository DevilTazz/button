<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dymek Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Witamy na stronie!</h1>
  <p>Kliknij przycisk, aby otworzyć dymek.</p>
  
  <button id="open-popup-btn">Otwórz Dymek</button>
  
  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup-btn" class="close-btn">&times;</span>
      <h2>To jest dymek</h2>
      <p>To jest przykładowy tekst w dymku.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
