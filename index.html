<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dymek Popup</title>
  <style>
    /* Ukrywanie dymka */
.hidden {
  display: none;
}

/* Stylowanie dymka */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Półprzezroczyste tło */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Stylowanie zawartości dymka */
.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
  position: relative;
}

/* Przycisk zamykający */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}
  </style>
</head>
<body>

  <h1>Witamy na stronie!</h1>
  <p>Kliknij przycisk, aby otworzyć dymek.</p>
  
  <button id="open-popup-btn">Otwórz Dymek</button>
  
  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup-btn" class="close-btn">&times;</span>
      <h2>To jest dymek</h2>
      <p>To jest przykładowy tekst w dymku.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
