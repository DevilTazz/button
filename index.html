<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        /* Ukrywanie dymka */
        .hidden {
            display: none;
        }
        
        /* Stylowanie dymka */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Półprzezroczyste tło */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Stylowanie zawartości dymka */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        
        /* Przycisk zamykający */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

  
  
        
    </style>
</head>
<body>
  
    <h1>Witamy na stronie!</h1>
    <p>Kliknij przycisk, aby otworzyć dymek.</p>
    
    <button id="open-popup-btn">Zobacz info</button>
    
    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-popup-btn" class="close-btn">&times;</span>
            <h2>Witaj w NanoField!</h2>
            <p>Spisie aplikacji w Ekosystemie Pi Network</p>
        </div>
     </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            // Pobieranie elementów
            const popup = document.getElementById('popup');
            const openPopupBtn = document.getElementById('open-popup-btn');
            const closePopupBtn = document.getElementById('close-popup-btn');
            console.log('DOM wczytany, inicjalizacja skryptu.');
            
            // Funkcja otwierająca dymek
            openPopupBtn.addEventListener('click', () => {
                console.log('Otwieranie dymka');
                popup.classList.remove('hidden');
            });

            // Funkcja zamykająca dymek
            closePopupBtn.addEventListener('click', () => {
                console.log('Zamykanie dymka');
                popup.classList.add('hidden');
            });

            // Opcjonalnie: Zamknięcie dymka po kliknięciu poza jego treścią
            window.addEventListener('click', (event) => {
                if (event.target === popup) {
                    console.log('Kliknięto poza dymkiem, zamykanie.');
                    popup.classList.add('hidden');
                }
            });

            //Wymuszenie ukrycia popupu na starcie (opcjonalnie)
            popup.classList.add('hidden');
         });
    </script>
</body>
</html>
